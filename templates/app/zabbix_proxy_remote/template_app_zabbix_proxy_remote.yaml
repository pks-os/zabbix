              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: 'avg(/Remote Zabbix proxy health/process.agent_poller.avg.busy,10m)<{$ZABBIX.PROXY.UTIL.MIN:"agent poller"}'
              name: 'Utilization of agent poller processes is high'
